<ion-header>
  <ion-toolbar>
    <ion-back-button defaultHref="/home"></ion-back-button>
  </ion-toolbar>

</ion-header>

<ion-content>
  
    <ion-list>
      <ion-title></ion-title>
     
      <ion-radio-group [(ngModel)]="myStatus">
        <ion-list-header>
          <ion-label>
            Current theme: {{myStatus}}
          </ion-label>
        </ion-list-header>

    <ion-grid fixed>
      <ion-row>
       <ion-col size="12">
        <ion-item>
        <ion-label>Toggle theme</ion-label>
      <ion-toggle></ion-toggle>
       </ion-item>
       </ion-col>
       </ion-row>
    </ion-grid>


</ion-row>

    </ion-grid>
        <ion-item>
          <ion-label>Dark</ion-label>
          <ion-radio value="Dark"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>Dim</ion-label>
          <ion-radio value="Dim"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>Light</ion-label>
          <ion-radio value="Light"></ion-radio>
        </ion-item>
    

      </ion-radio-group>
    </ion-list>
    <ion-button (click)="updateStatus()">Update</ion-button>


</ion-content>
